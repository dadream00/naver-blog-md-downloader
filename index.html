<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>네이버 블로그 MD 다운로더</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 1.4em;
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    button {
      background-color: #03c75a;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #02a84b;
    }
    .footer {
      font-size: 12px;
      color: #888;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>네이버 블로그<br>마크다운 다운로더</h1>
    <input type="text" id="url" placeholder="블로그 URL을 입력하세요" />
    <button onclick="downloadMarkdown()">다운로드</button>
    <div class="footer">© 2025 Naver Blog MD Downloader</div>
  </div>

  <script>
    async function downloadMarkdown() {
      const url = document.getElementById('url').value;
      if (!url) {
        alert('URL을 입력해주세요.');
        return;
      }
      try {
        const res = await fetch('/api/convert', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });
        if (!res.ok) throw new Error('변환 실패');
        const blob = await res.blob();
        const a = document.createElement('a');
        a.href = window.URL.createObjectURL(blob);
        a.download = 'post.md';
        document.body.appendChild(a);
        a.click();
        a.remove();
      } catch (err) {
        alert('변환 실패: ' + err.message);
      }
    }
  </script>
</body>
</html>
