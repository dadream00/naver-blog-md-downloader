<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 블로그 마크다운 다운로더</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold mb-4">네이버 블로그<br>마크다운 다운로더</h1>
    <input 
      id="url" 
      type="text" 
      placeholder="네이버 블로그 URL 입력" 
      class="border border-gray-300 rounded-md p-2 w-full mb-4"
    >
    <button 
      id="download" 
      class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600"
    >
      다운로드
    </button>
    <p id="status" class="mt-4 text-sm text-gray-500"></p>
  </div>

  <script>
    document.getElementById('download').addEventListener('click', async () => {
      const url = document.getElementById('url').value.trim();
      const statusEl = document.getElementById('status');
      if (!url) {
        alert('URL을 입력하세요.');
        return;
      }

      statusEl.textContent = '변환 중... 잠시만 기다려주세요.';

      try {
        const res = await fetch(`/api/convert?url=${encodeURIComponent(url)}`);
        if (!res.ok) throw new Error('변환 실패');
        const blob = await res.blob();
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'post.md';
        link.click();
        statusEl.textContent = '다운로드 완료!';
      } catch (err) {
        console.error(err);
        alert(`변환 실패: ${err.message}`);
        statusEl.textContent = '';
      }
    });
  </script>
</body>
</html>
