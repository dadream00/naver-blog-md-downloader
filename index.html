<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naver Blog → Markdown</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    input { width: 70%; padding: 10px; font-size: 1rem; }
    button { padding: 10px 20px; font-size: 1rem; margin-left: 5px; }
  </style>
</head>
<body>
  <h1>📝 Naver Blog → Markdown 변환기</h1>
  <p>네이버 블로그 글 주소를 입력하세요</p>
  <input id="url" placeholder="https://blog.naver.com/아이디/글번호" />
  <button onclick="downloadMarkdown()">변환 & 다운로드</button>

  <script>
    async function downloadMarkdown() {
      const url = document.getElementById('url').value;
      if (!url) return alert("URL을 입력하세요!");
      
      const res = await fetch('/api/convert', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });

      if (!res.ok) {
        alert("변환 실패!");
        return;
      }

      const blob = await res.blob();
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'post.md';
      a.click();
    }
  </script>
</body>
</html>
