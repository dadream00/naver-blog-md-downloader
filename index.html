<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>네이버 블로그 마크다운 다운로더</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #e0e7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.4s ease-in-out;
    }
    h1 {
      margin-bottom: 10px;
      color: #333;
    }
    p {
      color: #666;
      font-size: 14px;
      margin-top: 0;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background: #4f46e5;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
      transition: background 0.2s;
    }
    button:hover {
      background: #4338ca;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
    #status.error {
      color: #dc2626;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>네이버 블로그 다운로더</h1>
    <p>블로그 주소를 입력하면 제목+본문을 마크다운으로 저장합니다.</p>
    <input type="text" id="url" placeholder="네이버 블로그 URL 입력" />
    <button onclick="downloadMarkdown()">📥 다운로드</button>
    <div id="status"></div>
  </div>

  <script>
    async function downloadMarkdown() {
      const url = document.getElementById("url").value;
      const statusEl = document.getElementById("status");

      if (!url) {
        statusEl.textContent = "❌ URL을 입력하세요.";
        statusEl.classList.add("error");
        return;
      }

      statusEl.textContent = "⏳ 변환 중입니다...";
      statusEl.classList.remove("error");

      try {
        const res = await fetch(`/api/convert?url=${encodeURIComponent(url)}`);
        if (!res.ok) {
          throw new Error("서버 응답 오류");
        }

        const blob = await res.blob();
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "post.md";
        a.click();

        statusEl.textContent = "✅ 다운로드 완료!";
      } catch (err) {
        statusEl.textContent = "❌ 변환 실패. 주소를 확인하세요.";
        statusEl.classList.add("error");
      }
    }
  </script>
</body>
</html>
