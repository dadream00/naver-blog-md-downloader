<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>네이버 블로그 다운로더</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }
    h1 {
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #4a4cff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3737cc;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>네이버 블로그 다운로더</h1>
    <p>블로그 주소를 입력하면 제목+본문을 마크다운으로 저장합니다.</p>
    <input type="text" id="url" placeholder="https://blog.naver.com/username/123456789" />
    <button onclick="download()">📥 다운로드</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    async function download() {
      const url = document.getElementById("url").value.trim();
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";

      if (!url) {
        errorDiv.textContent = "URL을 입력하세요.";
        return;
      }

      try {
        const res = await fetch(`/api/convert?url=${encodeURIComponent(url)}`);
        if (!res.ok) throw new Error("변환 실패");
        const blob = await res.blob();
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "naver-blog.md";
        document.body.appendChild(a);
        a.click();
        a.remove();
      } catch (err) {
        errorDiv.textContent = "변환 실패. 주소를 확인하세요.";
      }
    }
  </script>
</body>
</html>
